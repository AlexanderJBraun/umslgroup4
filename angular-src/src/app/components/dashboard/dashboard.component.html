<h2 class="page-header">Product Management</h2>
<form class="well" (submit)="addProduct()">
  <div class="form-group">
    <label>Product Name</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control">
  </div>
  <div class="form-group">
    <label>Product Description</label>
    <input type="text" [(ngModel)]="itemDescription" name="itemDescription" class="form-control">
  </div>
  <div class="form-group">
    <label>Product Price</label>
    <input type="number" [(ngModel)]="price" name="price" class="form-control" min=".01" step="0.01" >
  </div>
  <div class="form-group">
    <label>In Inventory</label>
    <input type="number" [(ngModel)]="inStock" name="inStock" class="form-control">
  </div>
  <input type="submit" class="btn btn-primary" value="Add Product">
</form>

<div class="product-list">
    <form>
    <div *ngFor="let product of products">
        <div class="col-md-7">
            <label> {{product.name}}</label> 
            Description: {{product.description}}, 
            Price: ${{product.price}},
            In Inventory: {{product.inStock}} 
            <div class="col-md-4"> <input type="button" (click)="deleteProduct(product._id)" value="Delete" class="btn btn-danger">    

        </div>
            
            
        </div> 
        <br>

        <br><br>
    </div>

    </form>
</div>
